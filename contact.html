{% extends "layout.html" %}

{% block content %}
<body class="o-body">

<section id="section-id">
    
    <h1 class="h-contact">Contact Us</h1>
    <div class="box3">
        <form action="/contacts" method="POST">
            <div class="form-group">
                <label  for="name">Name</label>
                <input name="name" type="text" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="Number">Phone number</label>
                <input name="number" type="number" placeholder="Enter number">
            </div>
            <div class="form-group">
                <label for="mail:">Email</label>
                <input name="mail" type="Email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" name="message" id="message" cols="30" rows="10"></textarea>
            </div>

            <div class="btn-c">
                <input type="submit" value="submit">
            </div>
            
        </form>
    </div>
    <footer class="foot-contact">
        <div class="foot-class">
           <p> copyright &copy; www.ibookreview.com.All rights reserve</p>
        </div>
    </footer>
    

</section>
</body>





{% endblock %}
